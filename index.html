<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto&display=swap"

    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img width="120px" src="logo.png" alt="logo">
        <div class="inputSearch desktop">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Type to Search...">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </form>
        </div>
        <nav class="desktop">
            <ul>
                <li onclick="Search('home')">Home</li>
                <li onclick="Search('sports')">Sports
                </li>
                <li onclick="Search('business')"> Business</li>
                <li onclick="Search('entertainment')"> Entertainment</li>
                <li onclick="Search('International')"> International</li>
            </ul>
        </nav>
        <div class="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="mobile hidden">
            <nav>
                <ul>
                    <li onclick="Search('home')">Home</li>
                    <li onclick="Search('sports')"> Sports</li>
                    <li onclick="Search('business')"> Business</li>
                    <li onclick="Search('entertainment')">Entertainment</li>
                    <li onclick="Search('International')">International</li>
                </ul>
            </nav>
            <div class="inputSearch">
                <form id="searchFormMobile">
                    <input type="text" id="searchInputMobile" placeholder="Type to Search...">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </form>
            </div>
        </div>
    </header>

    <main>

    </main>

    <script src="script.js"></script>
</body>

</html>
